    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<body>
    <!--header-->
    <header>
        <!--NAVBAR (inicio)-->
        <nav class="navbar navbar-expand-lg bg-white sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"> <img src="../images/logo.png" class="imglogo" alt="logo"></a>
                <!--este enlace es el lugar que suele ir el logo-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!--este UL maneja los links que se suele tirar a la derecha, usando el "ms-auto" de bootstrap-->
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./formacion.html">Formación profesional</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--NAVBAR (final)-->
    </header>

    <section id="contacto" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="section-title">
                        <h1 class="display-4 fw-semibold">Contacto</h1>
                        <div class="line"></div>
                        <p> Por favor, completar todos los datos</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="#" class="row g-3 p-lg-5 p-4 bg-secondary mb-5">
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="text" class="form-control" placeholder="Asunto">
                        </div>
                        <div class="form-group col-lg-12">
                            <textarea name="message" rows="5" class="form-control"
                                placeholder="Introduzca mensaje"></textarea>
                        </div>
                        <div class="form-group col-lg-12 d-grid">
                            <button class="btn btn-brand">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>



    <!--Footer-->
    <footer class="bg-secondary mt-3">
        <div class="container p-3">
            <!--gy gutter vertical, revisar documentación-->
            <div class="row text-center ">
                <div class="col-lg-12 col-sm-6 align-items-center">

                    <a class="social-icon border border-dark" href="https://github.com/maupineyro" target="_blank"><i
                            class="ri-github-line"></i></a>


                    <a class="social-icon border border-dark" href="https://instagram.com" target="_blank"><i
                            class="ri-instagram-line"></i></a>

                    <a class="social-icon border border-dark"
                        href="https://www.youtube.com/channel/UC5XKZrMznS6VG06ub-1UX9w" target="_blank"><i
                            class="ri-youtube-line"></i></a>

                </div>
            </div>
        </div>
    </footer>
    <!--footer FIN-->



    <!--Scripts de JS (INICIO) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <!--Scripts de JS (FINAL) -->
